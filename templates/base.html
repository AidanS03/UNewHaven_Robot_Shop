<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}My Store{% endblock %}</title>

  <!-- Semantic UI CDN -->
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

  <style>
    :root{
      --royal-blue: #2747d0;
      --title-yellow: #ffd700;
      --header-height: 140px;
      --footer-height: 60px;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .site-header, .site-footer{
      background: var(--royal-blue);
      color: var(--title-yellow);
      width:100%;
      box-sizing:border-box;
    }

    .site-header{
      height: var(--header-height);
      display:flex;
      align-items:center;
    }
    .site-footer{
      height: var(--footer-height);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Header layout: title on top row, tabbed menu row below it */
    .header-inner{
      display:flex;
      flex-direction:column;
      gap:0.5rem;
      width:100%;
    }

    .header-top{
      display:flex;
      align-items:center;
      justify-content:flex-start;
    }

    .header-nav-row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .site-title{
      margin:0;
      padding:0 1rem 0 0;
      color: var(--title-yellow);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing: 2px;
      font-size: clamp(28px, 4.5vw, 48px);
      line-height:1;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      -webkit-text-stroke: 1.2px #000;
      white-space:nowrap;
      display:inline-block;
    }

    /* Style the tabular menu so it sits cleanly in the blue header */
    .header-menu.ui.menu {
      background: transparent;
      box-shadow: none;
      border: none;
      margin: 0;
      padding-left: 0;
      padding-right: 0;
    }

    /* Menu items: use title-yellow text and remove default hover bg */
    .header-menu.ui.menu .item {
      color: var(--title-yellow) !important;
      background: transparent !important;
      border: none !important;
      font-weight: 600;
    }

    /* Active tab: make it visually distinct (yellow background with dark text) */
    .header-menu.ui.menu .item.active {
      background: var(--title-yellow) !important;
      color: #000 !important;
      border-radius: 4px 4px 0 0;
      box-shadow: none;
    }

    /* Right side: keep buttons same size */
    .header-menu .right.menu .item .ui.button {
      min-width: 84px;
    }
    .header-menu .right.menu .item .ui.button.small,
    .header-menu .right.menu .item .ui.button.tiny {
      font-size: 0.9rem;
      padding: 0.45rem 0.75rem;
    }

    /* Slight spacing adjustments */
    .header-left, .header-right {
      display:flex;
      align-items:center;
      gap:0.5rem;
    }

    main.site-content{
      min-height: calc(100vh - var(--header-height) - var(--footer-height));
      padding: 2rem 1rem;
      box-sizing:border-box;
      background: #ffffff;
    }

    .ui.main.container{
      max-width: 1100px;
      margin: 0 auto;
    }

    .page-wrap{
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    .page-body{
      flex:1 0 auto;
    }
    .page-footer{
      flex-shrink:0;
    }

    @media (max-width: 720px) {
      :root { --header-height: 160px; }
      .site-title { font-size: 20px; white-space: normal; }
      .header-inner { gap:.35rem; }
      .header-nav-row { flex-direction: column; align-items:stretch; gap:.35rem; }
      .header-menu .right.menu { justify-content:flex-end; }
      .header-menu .item { padding: .5rem .6rem; }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <!-- Header -->
    <header class="site-header">
      <div class="ui container header-inner">
        <!-- Top: Title -->
        <div class="header-top">
          <h1 class="site-title">New Haven Robotics Store</h1>
        </div>

        <!-- Bottom: Tabular menu row beneath the title -->
        <div class="header-nav-row">
          <div class="header-left" style="flex:1 1 auto;">
            <div class="ui top attached tabular menu header-menu" role="navigation" aria-label="Primary">
              <a class="item" href="{{ url_for('products') }}">Products</a>
              {% if current_user and current_user.is_admin %}
                <a class="item" href="{{ url_for('admin_orders') }}">Orders</a>
                <a class="item" href="{{ url_for('admin_users') }}">Users</a>
              {% elif current_user and current_user.id %}
                <a class="item" href="{{ url_for('orders', user_id=current_user.id) }}">Orders</a>
              {% endif %}
            </div>
          </div>

          <div class="header-right" style="flex:0 0 auto;">
            <div class="ui top attached tabular menu header-menu" aria-label="Actions">
              <div class="right menu" style="align-items:center; display:flex;">
                <div class="item">
                  <a href="{{ url_for('view_cart') }}" class="ui button small" role="button">
                    <i class="shopping cart icon"></i>
                    Cart
                  </a>
                </div>

                <div class="item">
                  <a href="{{ url_for('login') }}" class="ui primary button small" role="button">
                    <i class="user icon"></i>
                    Login
                  </a>
                </div>

                <div class="item">
                  <a href="{{ url_for('logout') }}" class="ui button small" role="button" title="Logout">
                    <i class="sign-out icon"></i>
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- /.header-nav-row -->
      </div>
    </header>

    <!-- Main content area -->
    <div class="page-body">
      <main class="site-content">
        <div class="ui main container">
          {% block content %}
          <div class="ui placeholder segment">
            <h2 class="ui header">Welcome</h2>
            <p>Page is under construction.</p>
          </div>
          {% endblock %}
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="site-footer page-footer">
      <div class="ui container">
        <!-- intentionally empty -->
      </div>
    </footer>
  </div>

  <!-- Semantic UI JS (optional) -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
