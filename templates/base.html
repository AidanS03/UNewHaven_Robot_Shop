<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}My Store{% endblock %}</title>

  <!-- Semantic UI CDN -->
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

  <style>
    :root{
      --royal-blue: #2747d0; /* adjust if you'd like a different blue */
      --title-yellow: #ffd700;
      --header-height: 120px;
      --footer-height: 60px;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .site-header, .site-footer{
      background: var(--royal-blue);
      color: var(--title-yellow);
      width:100%;
      box-sizing:border-box;
    }

    .site-header{
      height: var(--header-height);
      display:flex;
      align-items:center;
    }
    .site-footer{
      height: var(--footer-height);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .site-title{
      margin:0;
      padding:0 1rem 0 0;
      color: var(--title-yellow);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing: 2px;
      font-size: clamp(32px, 6vw, 64px);
      line-height:1;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      -webkit-text-stroke: 1.5px #000;
      white-space:nowrap;
    }

    main.site-content{
      min-height: calc(100vh - var(--header-height) - var(--footer-height));
      padding: 2rem 1rem;
      box-sizing:border-box;
      background: #ffffff;
    }

    .ui.main.container{
      max-width: 1100px;
      margin: 0 auto;
    }

    .page-wrap{
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    .page-body{
      flex:1 0 auto;
    }
    .page-footer{
      flex-shrink:0;
    }

    /* Make login button small and keep header clean */
    .header-actions .ui.button {
      font-size: 0.9rem;
      padding: 0.5rem 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <!-- Header -->
    <header class="site-header">
      <div class="ui container header-inner">
        <h1 class="site-title">New Haven Robotics Store</h1>

        <div class="header-actions">
          <a href="{{ url_for('logout') }}" class="ui small grey button">
            <i class="user icon"></i>
            Login
          </a>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <div class="page-body">
      <main class="site-content">
        <div class="ui main container">
          {% block content %}
          <div class="ui placeholder segment">
            <h2 class="ui header">Welcome</h2>
            <p>Page is under construction.</p>
          </div>
          {% endblock %}
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="site-footer page-footer">
      <div class="ui container">
        <!-- intentionally empty -->
      </div>
    </footer>
  </div>

  <!-- Semantic UI JS (optional) -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
