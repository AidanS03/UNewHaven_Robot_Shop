{% extends "base.html" %}
{% block title %}Admin - Users{% endblock %}
{% block content %}
<h2 class="ui header">Users</h2>
<form class="ui form" method="get" action="{{ url_for('admin_users') }}">
  <div class="fields">
    <div class="eight wide field">
      <input type="text" name="q" placeholder="Search by name, email, or id" value="{{ q }}" />
    </div>
    <div class="four wide field">
      <button class="ui button" type="submit">Search</button>
      <a class="ui button" href="{{ url_for('admin_users') }}">Clear</a>
    </div>
    <div class="four wide field right aligned">
      <a class="ui primary button" href="{{ url_for('admin_add_user') }}">Add User</a>
    </div>
  </div>
</form>

<table class="ui celled table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Created</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.created_at }}</td>
      <td>{{ u.is_active }}</td>
      <td>
        <a class="ui tiny button" href="{{ url_for('admin_edit_user', user_id=u.id) }}">Edit</a>
        <form method="post" action="{{ url_for('admin_delete_user', user_id=u.id) }}" style="display:inline" onsubmit="return confirm('Delete this user?');">
          <button class="ui tiny red button" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
